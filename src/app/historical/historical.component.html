<table class="data-table">
  <thead>
    <tr>
      <th id="leg">Legendas</th>
      <th id="esta">Estagiários</th>
      <th id="member">Membro</th>
      <th id="super">Supervisor</th>
      <th id="rem">Removido</th>
      <th id="ause">Ausência</th>
    </tr>
   
    <tr>
      <th>
          <div class="edit">
            <h1>Período</h1>
            <div class="dropdown">
              <button (click)="toggleDropdown()">
                {{ selectedOption || 'Selecione um perido' }}
              </button>
          </div>
          <div class="dropdown-menu" *ngIf="isOpen">
            <div class="dropdown-item" *ngFor="let option of options" (click)="selectOption(option)">
              {{ option }}
            </div>
          </div>
        </div>
      </th>
      <th></th>
    <th>Total {{getTotalREC()}}</th>
    <th>Total  {{getTotalprison()}}</th>
  </tr>
  </thead>
  <thead>
    <tr>
      <th>Nome</th>
      <th>ID</th>
      <th>REC</th>
      <th>Prison</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of filterMembers">
      <td [ngClass]="getClassType(member.typeMember)">{{member.name}}</td>
      <td class="back">{{member.idMember}}</td>
      <td [ngClass]="getClassGoal(member.rec)">{{member.rec}}</td>
      <td [ngClass]="getClassGoal(member.prison)">{{member.prison}}</td>
    </tr>
  </tbody>
  <tbody>

    <!-- Adicione mais linhas conforme necessário -->
  </tbody>
</table>

<button (click)="showForm = !showForm">Cadastrar Novo Membro</button>

<div *ngIf="showForm" class="form-container">
  <input [(ngModel)]="newMember.name" placeholder="Nome">
  <input [(ngModel)]="newMember.idMember" placeholder="ID" type="number">
  <input [(ngModel)]="newMember.rec" placeholder="REC" type="number">
  <input [(ngModel)]="newMember.prison" placeholder="Prison" type="number">
  <button (click)="addMember()">Adicionar</button>
</div>
